<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <title>Food web</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Need to know something about our Meals offered? Click on one and View.</h1>
        <br />
        <!-- Titles of food comes here side menu -->
        <div class="side-menu">
          <ul class="food-category" id="category1">
             <div class="food">Meals Category</div> 
          </ul>
        </div>
        <!-- images and poster -->
        <div id="done">
          <div id="category"></div>
          <div class="image">
            <img id="img" />
          </div>
          <!-- information goes here -->
          <div class="information" id="food-information">
            <div id="CategoryThumb"></div>
            <div id="CategoryDescription"></div>
          </div>
          <h4>Click On The Button Below.</h4>
          <button id="order-now">Order Now</button>
        </div>
      </div>
      <!-- <div id="foods" class="meals"></div> -->
    </div>

    <script src="./src/index.js"></script>
  </body>
